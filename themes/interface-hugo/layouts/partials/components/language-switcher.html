<!-- Language List -->
{{ if .IsTranslated }}
  <select
    class="ms-3 me-1 border-0 d-none d-xl-inline-block"
    id="select-language"
    onchange="location = this.value;">
    {{ $siteLanguages := site.Languages }}
    {{ $pageLang := .Page.Lang }}
    {{ range .Page.AllTranslations }}
      {{ $translation := . }}
      {{ range $siteLanguages }}
        {{ if eq $translation.Lang .Lang }}
          {{ $selected := false }}
          {{ if eq $pageLang .Lang }}
            <option
              id="{{ $translation.Language }}"
              value="{{ $translation.RelPermalink }}"
              selected>
              {{ .LanguageName }}
            </option>
          {{ else }}
            <option
              id="{{ $translation.Language }}"
              value="{{ $translation.RelPermalink }}">
              {{ .LanguageName }}
            </option>
          {{ end }}
        {{ end }}
      {{ end }}
    {{ end }}
  </select>
{{ end }}
